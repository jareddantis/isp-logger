<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isp-logger</title>

    <!-- Styles -->
    <link href="{{ url_for('static', filename='styles/output.css') }}" rel="stylesheet">
</head>
<body>
    <div class="bg-white w-full">
        <div class="max-w-4xl w-full mx-auto p-6">
            <!-- Current ISP info -->
            <div class="mb-12">
                <p class="text-xl mb-2">You are connected to</p>
                <h1 class="text-5xl text-orange-500 font-bold" id="current-as">(loading)</h1>
            </div>
            
            <!-- Current connection info -->
            <div class="flex flex-row justify-between mb-8">
                <div>
                    <p class="text-base text-teal-500 mb-2">IP address &amp; hostname</p>
                    <h2 class="text-2xl font-bold" id="current-ip">(loading)</h2>
                </div>
                <div>
                    <p class="text-base text-teal-500 mb-2">Location</p>
                    <h2 class="text-2xl font-bold" id="current-loc">(loading)</h2>
                </div>
            </div>

            <hr class="my-8">

            <!-- ISP history -->
            <div id="history">
                <p class="text-base text-teal-500 mb-4">ISP history</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='scripts/dashboard.js') }}"></script>
</body>
</html>
